<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link href="{% static 'blog/bootstrap/bootstrap.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'blog/css/my-style.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'blog/css/landing.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/f825ae5235.js" crossorigin="anonymous"></script>
    <style type="text/css">
            .google-icon {
                color: red;
                line-height:20px
            }
    </style>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{% static 'blog/billboard/billboard.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/billboard/billboard.css' %}">

    <link href="{% static 'blog/dist/the-datepicker.css'%}" rel="stylesheet" />
    <script src="{% static 'blog/dist/the-datepicker.js'%}"></script>

</head>
<body>
{% include 'blog/navbar.html' %}

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 col-lg-12" id="main-area">
            {% block main_area %}

            {% endblock %}
        </div>

        </div>
    </div>
</div>
<script>
    function searchPost(){
        let searchValue = document.getElementById('search-input').value.trim();
        if (searchValue.length > 1){
            location.href="/blog/search/" + searchValue + "/";
        }
        else{
            alert('검색어('+ searchValue +')가 너무 짧습니다.');
        }
    };

    document.getElementById('search-input')
        .addEventListener('keyup', function(ever){
        if (event.key === 'Enter'){
            searchPost();
            }
        });
</script>

<div class="fixed-bottom">
{% include 'blog/footer.html' %}
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>


</body>
</html>
